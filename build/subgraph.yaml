specVersion: 0.0.2
description: TAIAOS
repository: https://github.com/simondlr/taiaos-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ARTWORK_V1_RESTORED
    network: mainnet
    source:
      address: "0x2b4fA931ADc5D6b58674230208787A3dF0bD2121"
      abi: ERC721
      startBlock: 11815865
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ERC721
          file: ARTWORK_V1_RESTORED/abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleMint
      file: ARTWORK_V1_RESTORED/ARTWORK_V1_RESTORED.wasm
  - kind: ethereum/contract
    name: STEWARD_V1_RESTORED
    network: mainnet
    source:
      address: "0xB602c0bBfaB973422B91C8dfc8302B7b47550fC0"
      abi: STEWARD_V2
      startBlock: 11815865
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LogBuy
        - LogCollection
        - LogForeclosure
      abis:
        - name: STEWARD_V2
          file: STEWARD_V1_RESTORED/abis/STEWARD_V2.json
      eventHandlers:
        - event: LogBuy(indexed address,indexed uint256)
          handler: handleBuy
        - event: LogCollection(indexed uint256)
          handler: handleCollection
        - event: LogForeclosure(indexed address)
          handler: handleForeclosure
      file: ARTWORK_V1_RESTORED/ARTWORK_V1_RESTORED.wasm
